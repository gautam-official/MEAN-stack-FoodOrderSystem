<body style="background: url('https://i.ytimg.com/vi/9yFyU7FRcUw/maxresdefault.jpg');">
<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27" style="color:black">
						USER SignUp
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Hotel Name">
						<input class="input100" type="text" name="username"  [(ngModel)]="username" placeholder="User Name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
          <div class="wrap-input100 validate-input" data-validate = "Enter username">
              <input class="input100" type="text" name="username"  [(ngModel)]="Email" placeholder="Email">
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
          	<div class="wrap-input100 validate-input" data-validate = "Enter username">
                <input class="input100" type="password" name="username"  [(ngModel)]="Password" placeholder="Password">
                <span class="focus-input100" data-placeholder="&#xf191;"></span>
              </div>
              <div class="wrap-input100 validate-input" data-validate="Enter password">
                  <input class="input100" type="number" name="pass" [(ngModel)]="ContactNumber" placeholder="Contact Number">
                  <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter Pincode">
                    <input class="input100" type="text" name="pass"  [(ngModel)]="Location"placeholder="Location">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                  </div>
					<div class="wrap-input100 validate-input" data-validate="Enter Pincode">
						<input class="input100" type="number" name="pass"   [(ngModel)]="Pincode" placeholder="Pincode">
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
          <div class="wrap-input100 validate-input" data-validate="Enter Address">
              <input class="input100" type="text" name="pass"   [(ngModel)]="Address" placeholder="Address">
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Enter Address">
                <input class="input100" type="file" (change)="selectFile($event)"   name="pass"   placeholder="Picture">
            
              </div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="onClickSubmit()">
							SignUp
						</button>
					</div>

				
				</form>
			</div>
		</div>
	</div>
</body>
