          <div id="features" class="text-center" *ngIf="HotelsInfo.length > 0 ">
                <div class="container">
                  <div class="section-title">
                    <h2>Available Hotels at your Location</h2>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-sm-4" style="background: #fbfbfb;border: 1px solid grey; height: 400px;
                    width: 350px;margin: 5px" *ngFor="let hotel of HotelsInfo">
                      <div class="features-item" style="cursor: pointer;" (click)="selectedHotel(hotel)">
                        <h3>Hotel Name : {{hotel.hotel_name}}</h3>
                        <img src="http://localhost:3000/uploads/{{hotel.hotel_img}}" class="img-responsive" alt="">
                        <p>Hotel Location : {{hotel.hotel_location}}</p>
                        <p>Hotel Contact Number : {{hotel.hotel_phoneno}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
